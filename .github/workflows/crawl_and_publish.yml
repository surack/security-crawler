name: Crawl and Publish Reports

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Target website URL to crawl (must be your own site!)'
        required: true
        default: 'https://example.com'

jobs:
  crawl:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ‘ˆ Needed to push results into repo

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 tldextract

      # 4. Run crawler
      - name: Run crawler
        run: |
          python crawler.py --url "${{ github.event.inputs.url }}" --max-pages 50 --delay 1 --respect-robots true --out-prefix report

      # 5. Commit and push reports into "reports" branch
      - name: Commit and push reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure branch exists
          git fetch origin
          git checkout -B reports

          # Add reports
          git add report.json report.csv || echo "No reports to add"
          git commit -m "Add crawler reports for ${{ github.event.inputs.url }} [skip ci]" || echo "No changes to commit"

          # Push to reports branch
          git push origin reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
