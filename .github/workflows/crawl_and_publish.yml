name: Crawl & Publish Report

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Seed URL to crawl'
        required: true
        default: 'https://<your-username>.github.io/<repo>/'
      max_pages:
        description: 'Max pages to crawl'
        required: false
        default: '200'
      delay:
        description: 'Delay between requests (seconds)'
        required: false
        default: '0.2'

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python passive_security_crawler.py --url "${{ github.event.inputs.target_url }}" --max-pages ${{ github.event.inputs.max_pages }} --delay ${{ github.event.inputs.delay }} --out-prefix report

      - name: Commit & push report to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Fetch or create gh-pages
          git fetch origin gh-pages || true
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
            git pull origin gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
            git commit --allow-empty -m "Init gh-pages"
          fi

          mkdir -p reports
          cp report.json reports/report.json || true
          cp report.csv reports/report.csv || true

          git add reports/report.json reports/report.csv || true
          git commit -m "Update crawler report: ${{ github.run_number }} for ${{ github.event.inputs.target_url }}" || echo "No changes to commit"
          git push origin gh-pages
